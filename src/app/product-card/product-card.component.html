<a href="{{product.product_link}}">
<div class="card mb-3">
    <a class="card-header" id="title">{{product.product_title}}</a>
    <div style="text-align: center;">
    <img id="image"
        src={{product.product_image_url}}
        alt="{{product.product_image_alt}}">
    </div>
    <div class="card-body">
        <p class="card-text">{{product.product_description}}
        </p>
    </div>
        <p class="card-text" id="price"><strong>{{productPrice}}</strong></p>
</div>
</a>
