<div id="{{product.product_id}}" class="card mb-3">
    <a href="{{product.product_link}}" target="_blank" class="card-header" id="title">{{product.product_title}}</a>
    <div style="text-align: center;">
        <a href="{{product.product_link}}" target="_blank">
            <img id="image" src={{product.product_image_url}} alt="{{product.product_image_alt}}">
        </a>
    </div>
    <div class="card-body">
        <span id="description" class="card-text">{{product.product_description}}
        </span>
    </div>
    <span class="card-text" id="price"><strong>{{productPrice}}</strong></span>
    <button id="buy-button" (click)="goToProductPage()" class="btn btn-success">{{buttonText}}</button>
</div>
