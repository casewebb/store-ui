<div class="col-lg-6">
    <form>
        <fieldset>
            <div class="form-group">
                <label for="productTitle">Product Title</label>
                <input class="form-control" id="productTitle" aria-describedby="productTitle"
                    placeholder="Enter Title">
                <small id="titleTip" class="form-text text-muted">30 Characters Max</small>
            </div>
            <div class="form-group">
                <label for="productDescription">Product Description</label>
                <textarea rows=3 class="form-control" id="productDescription" aria-describedby="productDescription"
                    placeholder="Enter Description"></textarea>
                <small id="descriptionTip" class="form-text text-muted">190 Characters Max</small>
            </div>

            <div class="form-group">
                <label for="productLink">Product Purchase Link</label>
                <input class="form-control" id="productLink" aria-describedby="productLink"
                    placeholder="Enter URL">
                <small id="linkTip" class="form-text text-muted">Link to the real store page of the product (Amazon, Etsy, etc)</small>
            </div>


            <div class="form-group">
                <label for="imageUrl">Image Url</label>
                <input class="form-control" id="imageUrl" aria-describedby="imageUrl"
                    placeholder="Enter Image Url">
                <small id="imageTip" class="form-text text-muted">URL To Product Image</small>
            </div>
            
        </fieldset>
    </form>
</div>
